<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr Kenji Days Numbered</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title" class="title">Days Dr Kenji has left to write my Letter of Recommendation</h1>
        <div class="timer-display" id="timerDisplay">
            <div class="time-section">
                <h1 id="days"class="time">00</h1>
                <p class="time-name">Days</p>
            </div>
            <div class="time-section">
                <h1 id="hours" class="time">00</h1>
                <p class="time-name">Hours</p>
            </div>
            <div class="time-section">
                <h1 id="minutes" class="time">00</h1>
                <p class="time-name">Minutes</p>
            </div>
            <div class="time-section">
                <h1 id="seconds" class="time">00</h1>
                <p class="time-name">Seconds</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
 </body>
</html>
